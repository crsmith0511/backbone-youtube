<!-- <!DOCTYPE html> -->
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>YouTube Search</title>
</head>
<body>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-2">
              <div class="header text-center">
                <h1>YouTube Search</h1>
              </div>
             <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-video" placeholder="Search">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary search">Search</button>
                    </div>
            </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-3 offest-md-2">
                  <div class="video-list"></div>
              </div>
          </div>
        </div>
    
        <script id="video-template" type="text/x-handlebars-template">
          <div class="img-container">
            <img src="{{thumbnail_url}}">
          </div>
          <div class="content-container">
            <p class="video-title">{{itle}}</p>
            <p>{{description}}</p>
          </div>
        </script>
    
        <script src="models/VideoModel.js"></script>
        <script src="collections/VideosCollection.js"></script>
        <script src="models/AppModel.js"></script>
        <script src="views/VideoView.js"></script>
        <script src="views/AppView.js"></script>
        <script src="main.js"></script>
      </body>
</html>
